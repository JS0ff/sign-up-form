<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section id="first-section">
    <header>
        <img src="/odin-logo/odin-lined.png" alt="Odin Project Logo" width="100px" height="125px">
        <h1>ODIN</h1>
    </header>
    <footer>
        <p>
            Photo by <span><a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a></span> on <span><a href="https://unsplash.com/">Unsplash</a></span>
        </p>
    </footer>
</section>
<section id="second-section">
    <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
    </div>
<div class="form">
    <p>Let's do this!</p>
    <form action="#">
        <div class="row first-row">
            <div class="input first-name">        
                <label for="first-name">FIRST NAME</label>
                <input required  type="text" id="first-name" name="first-name">
            </div>
            <div class="input last-name">
                <label for="last-name">LAST NAME</label>
                <input required  type="text" id="last-name" name="last-name">
            </div>
        </div>

        <div class="row second-row">
            <div class="input email">
                <label for="email">EMAIL</label>
                <input required  type="email" id="email" name="email">
            </div>
            <div class="input phone-number">
                <label for="phone-number">PHONE NUMBER</label>
                <input required placeholder="123-223-4372" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="tel" id="phone-number" name="phone-number">
            </div>
        </div>
        <div class="row third-row">
            <div class='input password'>
                <label for="password">PASSWORD</label>
                <input minlength="8" required type="password" id="password" name="password">
            </div>
            <div class="input confirm-password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input minlength="8" required type="password" id="confirm" name="confirm-password">
            </div>
        </div>
        <div class="button-section">
            <button type="submit">Create account</button>
            <p>Already have an account? <span><a href="#">Log in</a></span></p>
        </div>

    </form>
</div>
</section>
</body>
</html>
